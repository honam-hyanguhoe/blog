<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">  
      <a href="{{ site.baseurl }}/">
          <img src="../img/title.svg" style="height: 4em;margin-bottom: -0.4em" alt="에그로그 로고"/>
<!--        <h1>-->
<!--          <span style="color: #FEC84B">에그</span>로그-->
<!--        </h1>-->
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == '/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}
      
      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
